<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-Day Weather Forecast</title>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="stylesheet" href="./src/output.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background: url("../src/assets/img/sky.jpg") no-repeat center center
          fixed;
        background-size: cover;
        color: white;
      }
      .weather-boxes {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      .weather-box {
        background: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 150px;
        text-align: center;
        color: black;
      }
      .weather-icon {
        width: 50px;
      }
      .input-container {
        margin-bottom: 20px;
      }
      input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 15px;
        border: none;
        background: dodgerblue;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: royalblue;
      }
    </style>
  </head>
  <body>
    <h1>üå¶Ô∏è 5-Day Weather Forecast</h1>

    <div class="input-container">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button
        onclick="fetchWeather(document.getElementById('cityInput').value)"
      >
        Get Forecast
      </button>
    </div>

    <div id="weather" class="weather-boxes">Loading...</div>

    <script>
      const API_KEY = "c010e72b3e50cca725e0b2559b3e4ffe"; // Replace with your OpenWeather API key

      function fetchWeather(city) {
        if (!city) {
          alert(
            "Phnom Penh",
            "New York",
            "London",
            "Tokyo",
            "Paris",
            "Sydney",
            "Dubai",
            "Bangkok",
            "Berlin",
            "Toronto",
            "Moscow",
            "Los Angeles",
            "Chicago",
            "Mexico City",
            "Hong Kong",
            "Seoul",
            "Singapore",
            "Rome",
            "Istanbul",
            "S√£o Paulo",
            "Madrid",
            "Cairo",
            "Mumbai",
            "Jakarta",
            "Beijing",
            "Buenos Aires",
            "Kuala Lumpur",
            "Johannesburg",
            "Lagos",
            "Vienna"
          );
          return;
        }

        const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`;

        fetch(url)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`City "${city}" not found!`);
            }
            return response.json();
          })
          .then((data) => {
            console.log("Forecast Data:", data);

            const weatherContainer = document.getElementById("weather");
            weatherContainer.innerHTML = ""; // Clear previous content

            // Get data for the next 5 days (filter once per day)
            const dailyForecasts = {};
            data.list.forEach((item) => {
              const date = item.dt_txt.split(" ")[0]; // Extract date (YYYY-MM-DD)
              if (!dailyForecasts[date]) {
                dailyForecasts[date] = item; // Store only one forecast per day
              }
            });

            const forecastDays = Object.values(dailyForecasts).slice(0, 5); // Get first 5 days

            forecastDays.forEach((day) => {
              const date = new Date(day.dt * 1000).toDateString();
              const icon = `https://openweathermap.org/img/wn/${day.weather[0].icon}.png`;
              const temp = day.main.temp;
              const condition = day.weather[0].description;

              const forecastBox = `
                    <div class="weather-box">
                        <h3>${date}</h3>
                        <img src="${icon}" class="weather-icon" alt="Weather Icon">
                        <p><strong>${temp}¬∞C</strong></p>
                        <p>${condition}</p>
                    </div>
                `;
              weatherContainer.innerHTML += forecastBox;
            });
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById(
              "weather"
            ).innerHTML = `<p style="color: red;">‚ö†Ô∏è ${error.message}</p>`;
          });
      }

      // Fetch default weather for Phnom Penh on page load
      window.onload = () => fetchWeather("Phnom Penh");
    </script>
  </body>
</html>
